<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro – Instituto Futuro Solidário</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Instituto Futuro Solidário</h1>
    <nav aria-label="Navegação principal">
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos Sociais</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Cadastro de Voluntário</h2>
    <picture>
      <source srcset="imagens/cadastro-bg.webp" type="image/webp">
      <img src="imagens/cadastro-bg.jpg" alt="Pessoa preenchendo formulário" width="500">
    </picture>

    <form id="form-cadastro" novalidate>
      <fieldset>
        <legend>Dados Pessoais</legend>
        
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required minlength="3" maxlength="100">

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" maxlength="14">

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required pattern="\(\d{2}\) \d{5}-\d{4}" placeholder="(00) 00000-0000" maxlength="15">

        <label for="data-nasc">Data de Nascimento:</label>
        <input type="date" id="data-nasc" name="data-nasc" required max="2010-12-31">
      </fieldset>

      <fieldset>
        <legend>Endereço</legend>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}" placeholder="00000-000" maxlength="9">

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required minlength="5" maxlength="200">

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required>

        <label for="estado">Estado:</label>
        <select id="estado" name="estado" required>
          <option value="">Selecione</option>
          <option value="SP">São Paulo</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="MG">Minas Gerais</option>
          <!-- Adicione mais estados conforme necessário -->
        </select>
      </fieldset>

      <button type="submit">Enviar Cadastro</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Instituto Futuro Solidário. Todos os direitos reservados.</p>
  </footer>

  <script src="js/masks.js"></script>
</body>
</html>
